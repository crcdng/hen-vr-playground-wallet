<html>
  <head>
    <meta charset="UTF-8" />
    <title>H=N VR Experiment 02</title>
    <link rel="stylesheet" type="text/css" href="materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="aframe-v1.2.0.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">

    <div id="aframescene">
      <a-scene embedded>
        <a-assets>
          <!-- img asset links are rewritten by parcel -->
          <img id="hic" src="../static/hic.jpg" />
          <img id="nunc" src="../static/nunc.jpg" />
          <img id="normal" src="../static/normal.jpg" />
          <img
            id="artwork"
            src="https://ipfs.io/ipfs/QmZEXZrnWcutQLZg1zmXFE5s9L2YfRcQSckMoyR68u7hBx"
            crossorigin="anonymous"
          /> 
          <!-- these assets are copied into the target directory by the parcel static-files-copy plugin -->
          <a-asset-item id="modrabbit" src="rabbit.glb"></a-asset-item>
          <a-asset-item id="comic-sans-bold" src="ComicSansMS_Bold.json"></a-asset-item>
        </a-assets>

        <a-sphere position="0 4.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-box
          position="-2 0.5 1"
          rotation="0 45 0"
          width="1"
          height="1"
          depth="1"
          color="#4CC3D9"
        ></a-box>
        <a-cylinder wallet
          class="clickable"
          position="2 0.75 1"
          radius="0.5"
          height="1.5"
          color="#FFC65D"
        ></a-cylinder>
        <a-plane
          position="0 1.85 -3"
          rotation="0 0 0"
          width="4.23"
          height="4.23"
          src="#artwork"
          class="clickable"
          hencollect="objktid: 181212"
        ></a-plane>
        <a-plane rotation="-90 0 0" width="4" height="4" src="#hic"></a-plane>

        <a-entity
          id="rabbit"
          scale="0.23 0.23 0.23"
          position="2 0.95 -1.5"
          rotation="0 -110 0"
          class="clickable"
          gltf-model="#modrabbit"
          balance
        ></a-entity>

        <a-entity id="balance" text-geometry="value: ; font: #comic-sans-bold" material="color: #FF11B4"
        position="0 2.4 -1.5"
        animation__osc="property: position; dur: 980; dir: alternate; easing: easeInOutSine; loop: true; to: 0 2.9 -1.5">
        </a-entity>

        <a-entity position="0 0 3.8" rotation="0 -17 0">
          <a-camera id="player">
            <a-entity
              raycaster="objects: .clickable" 
              id="cursor"
              cursor
              geometry="primitive: ring"
              material="color: green; shader: flat"
              position="0 0 -0.5"
              scale="0.01 0.01 0.01"
            >
            </a-entity>
          </a-camera>
        </a-entity>

        <a-sky material="shader: standard; emissive: #010144; color: #CC0077; metalness: 0.74; normalMap: #normal; normalScale: 0.05 0.05; normalTextureRepeat: 1 2"></a-sky>
      </a-scene>
    </div>
  </div>

</body>
</html>
